name: dashboard_prototype
description: "A prototype app for FlutterKaigi 2025 Dashboard navigation flow"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.0-75.1.beta
  flutter: ^3.36.0-0.1.pre

resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^16.2.1
  flutter_riverpod: ^3.0.0-dev.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.9.2

flutter:
  uses-material-design: true
  assets:
    - res/assets/

  config:
    enable-swift-package-manager: true
