[tools]
"aqua:suzuki-shunsuke/tfcmt" = "latest"
aws-cli = "latest"
bun = "1.2.21"
dprint = "latest"
flutter = "3.37.0-0.1.pre-beta"
node = "24.4.0"
"pipx:codemagic-cli-tools" = "0.61.1"
rclone = "latest"
stripe = "latest"
swift = "latest"
terraform = "latest"
tflint = "latest"
uv = "latest"

[env.'_']
file.path = "bff/engine/.env"

[tasks.bootstrap]
description = "Initialize the workspace."
run = './scripts/bootstrap.sh'
alias = "bs"

[tasks.clean]
description = "Clean this workspace."
run = [
  'bun run clean',
  'melos clean',
]

[settings]
lockfile = true
experimental = true
