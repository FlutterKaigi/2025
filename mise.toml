[tools]
"aqua:suzuki-shunsuke/tfcmt" = "4.14.5"
bun = "1.2.10"
dprint = "0.49.1"
flutter = "3.33.0-0.1.pre-beta"
node = "22.14.0"
terraform = "1.11.4"
tflint = "0.56.0"

[env.'_']
file.path = "bff/engine/.env"

[tasks.bootstrap]
description = "Initialize the workspace."
run = './tools/bootstrap.sh'
alias = "bs"

[tasks.clean]
description = "Clean this workspace."
run = [
  'bun run clean',
  'melos clean',
]
