services:
  bff-engine:
    build:
      context: ../../
      dockerfile: bff/engine/Dockerfile
      platforms:
        - linux/amd64
    platform: linux/amd64
    ports:
      - "8080:8080"
    environment:
      - SUPABASE_URL=${SUPABASE_URL:-https://default-url.supabase.co}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-default-key}
      - PORT=8080
    restart: unless-stopped
