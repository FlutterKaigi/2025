services:
  bff-engine:
    image: flutterkaigi-2025-bff.sakuracr.jp/bff:v1.0.3
    build:
      context: ../../
      dockerfile: bff/engine/Dockerfile
      platforms:
        - linux/amd64
    platform: linux/amd64
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
