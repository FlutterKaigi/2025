<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlutterKaigi 2025 - ステージング環境 企業ロゴギャラリー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .header .environment-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 20px;
        }

        .image-name {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 10px;
            word-break: break-all;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .image-url {
            font-size: 0.75rem;
            color: #999;
            word-break: break-all;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .stats h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            margin: 40px 0;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .error h4 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .error-list {
            text-align: left;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .error-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
        }

        .error-item:last-child {
            border-bottom: none;
        }

        .success-message {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(81,207,102,0.3);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .image-container {
                height: 250px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .container {
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 FlutterKaigi 2025</h1>
            <p>ステージング環境 企業ロゴギャラリー</p>
            <div class="environment-badge">🟡 ステージング環境</div>
        </div>

        <div class="stats">
            <h3>📊 統計情報</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-count">-</div>
                    <div class="stat-label">総企業数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="loaded-count">-</div>
                    <div class="stat-label">読み込み済み</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="error-count">-</div>
                    <div class="stat-label">エラー数</div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            🔄 企業ロゴを読み込み中...<br>
            <small>R2バケットから画像を取得しています</small>
        </div>
        
        <div class="gallery" id="gallery"></div>
        
        <div class="error" id="error" style="display: none;">
            <h4>❌ 画像読み込みエラー</h4>
            <p>一部の企業ロゴの読み込みに失敗しました</p>
            <div class="error-list" id="error-list"></div>
        </div>

        <div class="success-message" id="success-message" style="display: none;">
            <h4>✅ 全ての企業ロゴが正常に読み込まれました</h4>
            <p>ステージング環境の企業ロゴギャラリーが完成しました</p>
        </div>
    </div>

    <script>
        // R2バケットのパブリックURL
        const R2_BASE_URL = 'https://pub-27ad8ed93aa141a0b45f128f849914ed.r2.dev';
        
        // 画像ファイル一覧（実際のファイル名に合わせて調整）
        const imageFiles = [
            '04feaac2-4660-4260-b66c-e5d8a071d219.webp',
            '1c402e3a-eaa9-4a45-b87b-6547b156ee49.webp',
            '47c20891-cb0b-48b0-8f32-aec3856a2a4e.webp',
            '6baf4450-7dd1-4f37-9480-207748abd562.webp',
            'afae8fe0-b0d8-43c9-85e3-aa82ef30d001.webp',
            '31303bcb-0fe0-42d2-a870-3d7fcf0d1ac3.webp',
            'f9a4166a-fe62-4c06-b299-716adf12feb4.webp',
            '95fc9aaa-38d1-482b-ac8f-fe9bdb9db0a7.webp',
            '18518903-01a8-43e8-857a-56cb8d478ef8.webp',
            '424643b3-4119-45e2-bb58-bdad2cd4ee48.webp',
            '26972169-bf9c-4995-bb1f-4d58bd9a5eb0.webp',
            'e9f3db7b-3742-4763-b8ff-9bc6a34050a2.webp',
            '6ebbd536-cc3d-43a3-9138-1294f7b2088e.webp',
            '1081d25c-46d3-4620-bc9b-66ee70a356bb.webp',
            '505e878e-3372-43e7-b3be-7c790258428f.webp',
            'ea8c5639-f5fb-4674-9381-bca60d900b84.webp',
            '1faeb563-9e1c-4f56-96ab-32d45bab81d0.webp',
            'd1c33512-f3dc-4f53-b099-3193fa495df0.webp',
            '44a6529b-c7fd-4e34-8c65-07cfab1143f8.webp',
            '2c34b7ee-dedf-46fb-b242-4d9af76aa789.webp',
            '503729ef-f6bf-479d-8f28-cd0e8c86770b.webp',
            'ecc75bda-1dda-4693-81c3-fee61f8c9d8d.webp',
            'e1a96c10-fa3f-4036-aad2-4da3aa063b86.webp',
            '53366548-10d0-4272-8bb6-462321f51e4d.webp'
        ];

        let loadedCount = 0;
        let errorCount = 0;
        let errorFiles = [];

        // 統計情報を更新
        function updateStats() {
            document.getElementById('total-count').textContent = imageFiles.length;
            document.getElementById('loaded-count').textContent = loadedCount;
            document.getElementById('error-count').textContent = errorCount;
        }

        // 画像カードを作成
        function createImageCard(imageFile) {
            const imageUrl = `${R2_BASE_URL}/companies/${imageFile}`;
            
            const card = document.createElement('div');
            card.className = 'image-card';
            
            card.innerHTML = `
                <div class="image-container">
                    <img src="${imageUrl}" 
                         alt="企業ロゴ: ${imageFile}" 
                         loading="lazy"
                         onload="onImageLoad('${imageFile}')"
                         onerror="onImageError('${imageFile}')">
                </div>
                <div class="image-info">
                    <div class="image-name">${imageFile}</div>
                    <div class="image-url">${imageUrl}</div>
                </div>
            `;
            
            return card;
        }

        // 画像読み込み成功時の処理
        function onImageLoad(imageFile) {
            loadedCount++;
            updateStats();
            
            // 全ての画像が処理されたらローディング表示を非表示
            if (loadedCount + errorCount === imageFiles.length) {
                finishLoading();
            }
        }

        // 画像読み込みエラー時の処理
        function onImageError(imageFile) {
            errorCount++;
            errorFiles.push(imageFile);
            updateStats();
            
            // 全ての画像が処理されたらローディング表示を非表示
            if (loadedCount + errorCount === imageFiles.length) {
                finishLoading();
            }
        }

        // 読み込み完了時の処理
        function finishLoading() {
            document.getElementById('loading').style.display = 'none';
            
            if (errorCount === 0) {
                // 全て成功
                document.getElementById('success-message').style.display = 'block';
            } else if (errorCount > 0) {
                // エラーあり
                document.getElementById('error').style.display = 'block';
                const errorList = document.getElementById('error-list');
                errorFiles.forEach(file => {
                    const errorItem = document.createElement('div');
                    errorItem.className = 'error-item';
                    errorItem.textContent = file;
                    errorList.appendChild(errorItem);
                });
            }
        }

        // ギャラリーを初期化
        function initGallery() {
            const gallery = document.getElementById('gallery');
            
            imageFiles.forEach(imageFile => {
                const card = createImageCard(imageFile);
                gallery.appendChild(card);
            });
            
            updateStats();
        }

        // ページ読み込み完了時にギャラリーを初期化
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
