name: Deploy Website

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - apps/website/**
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - production

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TZ: Asia/Tokyo

concurrency:
  group: "deploy-website"
  cancel-in-progress: false

jobs:
  define-environment:
    runs-on: ubuntu-24.04
    outputs:
      environment: ${{ steps.define-environment.outputs.environment }}
    steps:
      - name: Define environment
        id: define-environment
        run: |
          environment=${{ inputs.environment }}
          if [ -z "$environment" ]; then
            environment=${{ github.event_name == 'push' && 'production' || 'preview' }}
          fi
          echo "Setting environment to $environment"
          echo "environment=$environment" >> $GITHUB_OUTPUT

  start-deploy-website:
    needs:
      - define-environment
    if: ${{ needs.define-environment.outputs.environment == 'production' }}
    runs-on: ubuntu-24.04
    timeout-minutes: 1
    outputs:
      deployment_id: ${{ steps.deployment.outputs.deployment_id }}
    steps:
      # https://github.com/bobheadxi/deployments
      - name: Start deployment
        uses: bobheadxi/deployments@648679e8e4915b27893bd7dbc35cb504dc915bc8 # v1.5.0
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: website
          ref: ${{ github.head_ref }}

  wait-for-bff-deploy:
    needs:
      - define-environment
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Wait for BFF deployment to complete
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Waiting for Deploy BFF workflow to complete..."

          # PRÁï™Âè∑„ÇíÂèñÂæó
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            echo "PR number: $PR_NUMBER"

            # ÊúÄÂ§ß10ÂàÜÂæÖÊ©üÔºà30Áßí„Åî„Å®„Å´„ÉÅ„Çß„ÉÉ„ÇØÔºâ
            max_attempts=20
            attempt=0

            while [ $attempt -lt $max_attempts ]; do
              # ÁèæÂú®„ÅÆPR„Å´Èñ¢ÈÄ£„Åô„ÇãBFF„ÉØ„Éº„ÇØ„Éï„É≠„Éº„ÅÆÂÆüË°å„ÇíÂèñÂæó
              workflow_runs=$(gh run list \
                --repo ${{ github.repository }} \
                --workflow=deploy-bff.yaml \
                --json status,conclusion,headSha \
                --jq ".[] | select(.headSha == \"${{ github.event.pull_request.head.sha }}\")")

              if [ -z "$workflow_runs" ]; then
                echo "No BFF workflow run found for this commit yet. Waiting..."
              else
                status=$(echo "$workflow_runs" | jq -r '.status' | head -1)
                conclusion=$(echo "$workflow_runs" | jq -r '.conclusion' | head -1)

                echo "BFF workflow status: $status, conclusion: $conclusion"

                if [ "$status" = "completed" ]; then
                  if [ "$conclusion" = "success" ]; then
                    echo "BFF deployment completed successfully!"
                    exit 0
                  elif [ "$conclusion" = "cancelled" ]; then
                    echo "BFF deployment was cancelled"
                    echo "Proceeding with website build anyway..."
                    exit 0
                  elif [ "$conclusion" = "skipped" ]; then
                    echo "BFF deployment was skipped"
                    echo "Proceeding with website build anyway..."
                    exit 0
                  else
                    echo "BFF deployment failed with conclusion: $conclusion"
                    echo "Proceeding with website build anyway..."
                    exit 0
                  fi
                fi
              fi

              attempt=$((attempt + 1))
              echo "Attempt $attempt/$max_attempts - Waiting 30 seconds..."
              sleep 30
            done

            echo "Timeout waiting for BFF deployment. Proceeding with website build..."
          else
            echo "Not a pull request event, skipping wait for BFF deployment"
          fi

  build-website:
    needs:
      - define-environment
      - wait-for-bff-deploy
    runs-on: ubuntu-24.04
    outputs:
      build_log: ${{ steps.build.outputs.LOG }}
    timeout-minutes: 5
    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract SOPS secrets
        run: |
          mkdir -p ~/.config/mise
          echo "${{ secrets.SOPS_FILE }}" > ~/.config/mise/flutterkaigi.txt

      # https://github.com/jdx/mise-action
      - name: Install Mise dependencies
        uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # v2.1.11
        with:
          install_args: "flutter"

      - name: Resolve dependencies
        working-directory: apps/website
        run: |
          dart pub get --enforce-lockfile
          # NOTE: ‰∏çÂÖ∑Âêà„ÅÆ„ÉØ„Éº„ÇØ„Ç¢„É©„Ç¶„É≥„Éâ
          # https://github.com/dart-lang/sdk/issues/61373
          # https://github.com/schultek/jaspr/pull/531
          dart pub global activate --source=git \
            --git-path=packages/jaspr_cli \
            --git-ref=827dd3c6ab0dc3018d17eb36b6f7f7a390a6da99 \
            https://github.com/schultek/jaspr
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Build Dart WebAssembly (Staging)
        if: ${{ needs.define-environment.outputs.environment != 'production' }}
        id: build-stg
        working-directory: apps/website
        run: |
          {
            echo "LOG<<EOL"
            make build-stg 2>&1
            echo "EOL"
          } | tee -a $GITHUB_OUTPUT

      - name: Build Dart WebAssembly (Production)
        if: ${{ needs.define-environment.outputs.environment == 'production' }}
        id: build-prod
        working-directory: apps/website
        run: |
          {
            echo "LOG<<EOL"
            make build-prod 2>&1
            echo "EOL"
          } | tee -a $GITHUB_OUTPUT

      - name: Set build log output
        id: build
        run: |
          if [ -z "${{ steps.build-stg.outputs.LOG }}" ]; then
            echo "LOG<<EOL" >> $GITHUB_OUTPUT
            echo "${{ steps.build-prod.outputs.LOG }}" >> $GITHUB_OUTPUT
            echo "EOL" >> $GITHUB_OUTPUT
          else
            echo "LOG<<EOL" >> $GITHUB_OUTPUT
            echo "${{ steps.build-stg.outputs.LOG }}" >> $GITHUB_OUTPUT
            echo "EOL" >> $GITHUB_OUTPUT
          fi

      - name: Upload Dart website Artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: website-artifacts
          path: apps/website/build/

  deploy-website:
    runs-on: ubuntu-24.04
    needs:
      - define-environment
      - build-website
    timeout-minutes: 5
    env:
      MISE_ENV: ci
    outputs:
      deployment_url: ${{ steps.extract-deployment-url.outputs.DEPLOYMENT_URL }}
      logs: ${{ steps.extract-logs.outputs.LOG }}
    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download Dart Website Artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: website-artifacts
          path: apps/website/build/

      - name: Extract SOPS secrets
        run: |
          mkdir -p ~/.config/mise
          echo "${{ secrets.SOPS_FILE }}" > ~/.config/mise/flutterkaigi.txt

      # https://github.com/jdx/mise-action
      - name: Install Mise dependencies
        uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # v2.1.11
        with:
          install_args: "bun"

      - name: Install dependencies
        working-directory: apps/website
        run: bun install --frozen-lockfile

      - name: Deploy website (Preview)
        if: ${{ needs.define-environment.outputs.environment != 'production' }}
        id: deploy-preview
        working-directory: apps/website
        run: |
          {
            echo "LOG<<EOL"
            bunx wrangler versions upload 2>&1
            echo "EOL"
          } | tee -a $GITHUB_OUTPUT

      - name: Deploy website (Production)
        if: ${{ needs.define-environment.outputs.environment == 'production' }}
        id: deploy-production
        working-directory: apps/website
        run: |
          {
            echo "LOG<<EOL"
            bunx wrangler deploy 2>&1
            echo "EOL"
          } | tee -a $GITHUB_OUTPUT

      - name: Extract deployment URL
        id: extract-deployment-url
        run: |
          if [ -z "${{ steps.deploy-preview.outputs.LOG }}" ]; then
            LOG="${{ steps.deploy-production.outputs.LOG }}"
          else
            LOG="${{ steps.deploy-preview.outputs.LOG }}"
          fi

          # `https://` „ÇíÂê´„ÇÄÊúÄÂàù„ÅÆË°å„Å†„Åë„ÇíÊäΩÂá∫„Åó„ÄÅDEPLOYMENT_URL„Å´Ê†ºÁ¥ç
          DEPLOYMENT_URL=$(echo "$LOG" | grep -o 'https://[^ ]*' | head -n 1)
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Extract timestamp
        id: extract-timestamp
        env:
          TZ: Asia/Tokyo
        run: |
          echo "timestamp=$(date -Iseconds )" >> $GITHUB_OUTPUT

      - name: Extract logs
        id: extract-logs
        run: |
          echo "LOG<<EOF" >> $GITHUB_OUTPUT
          cat <<EOL | tee -a $GITHUB_OUTPUT
          ## üåçÔ∏è Website Preview Deployment
          üîóURL: ${{ steps.extract-deployment-url.outputs.DEPLOYMENT_URL }}

          üîëCommit Hash: \`${{ github.sha }}\`
          üìÖTimestamp: \`${{ steps.extract-timestamp.outputs.TIMESTAMP }}\`

          <details>
          <summary><h2>üì¶Ô∏è Build Logs</h2></summary>

          \`\`\`log
          ${{ needs.build-website.outputs.build_log }}
          \`\`\`
          </details>

          <details>
          <summary><h2>‚úàÔ∏è Deployment Logs</h2></summary>

          \`\`\`log
          ${{ steps.deploy-preview.outputs.LOG }}
          \`\`\`
          </details>
          EOL
          echo "EOF" >> $GITHUB_OUTPUT

      # https://github.com/thollander/actions-comment-pull-request
      - name: Comment PR with execution number
        uses: thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b # v3.0.1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          message: |
            ${{ steps.extract-logs.outputs.LOG }}
          comment-tag: deploy-website

  update-deployment-status:
    runs-on: ubuntu-24.04
    needs:
      - define-environment
      - deploy-website
      - start-deploy-website
    if: ${{ needs.define-environment.outputs.environment == 'production' && !cancelled() }}
    timeout-minutes: 1
    steps:
      - name: Get previous jobs status
        id: get-previous-jobs-status
        run: |
          function echo-needs() {
            echo '${{ toJSON(needs) }}'
          }
          echo-needs
          did_failure=$(echo-needs | jq '[.[].result] | any(. != "success")')
          if [ "$did_failure" = "true" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      # https://github.com/bobheadxi/deployments
      - name: Update deployment status
        uses: bobheadxi/deployments@648679e8e4915b27893bd7dbc35cb504dc915bc8 # v1.5.0
        id: deployment
        if: ${{ !cancelled() }}
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ steps.get-previous-jobs-status.outputs.status || 'failure' }}
          deployment_id: ${{ needs.start-deploy-website.outputs.deployment_id }}
          env: website
          env_url: ${{ needs.deploy-website.outputs.deployment_url }}
          ref: ${{ github.head_ref }}
          auto_inactive: true
